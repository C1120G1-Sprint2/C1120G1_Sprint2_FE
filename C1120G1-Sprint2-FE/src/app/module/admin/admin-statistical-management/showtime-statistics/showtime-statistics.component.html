<div class="container">
    <div class="row mt-3">
      <div class="col- mx-3">
        <div class="form-group">
          <select class="form-control">
            <option [ngValue]="5">Top 5</option>
            <option [ngValue]="10">Top 10</option>
            <option [ngValue]="15">Top 15</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card p-3">
      <h5>Top thể loại phim được xem nhiều nhất</h5>
      <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
      <ng-template #nodata>
        <div class="small text-danger text-center">Không có dữ liệu thống kê</div>
      </ng-template>
    </div>
  
  </div>
