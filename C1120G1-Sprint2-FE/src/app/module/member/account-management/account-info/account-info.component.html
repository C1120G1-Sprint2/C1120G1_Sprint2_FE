
<div class="container-fluid">
  <div class="row">
    <!--    account-manager start-->
    <div class=" container-fluid  col-lg-4" style="background-color:rgba(168,162,161,0.15)">
      <!--            <div class="card" style="border-style: solid; border-color: coral">-->
      <div class="card-title">QUẢN LÝ TÀI KHOẢN</div>
      <div class="card-body">
        <div style="text-align:center">
          <ul>
            <li><a href="https://vnexpress.net/"><img class="avatar"
                                                      style="width: 120px; height: 120px"
                                                      src="" alt=""></a></li>

            <li>Jack</li>
            <li>Điểm Tích Lũy: 1000</li>
            <li>
              <button type="submit" class="btn btn-primary">Đăng Xuất</button>
            </li>
          </ul>
        </div>
        <br>
        <br>
        <div>
          <button class=" w3-button "><i class="fas fa-user"></i> THÔNG TIN TÀI KHOẢN</button>
        </div>
        <div>
          <button class="w3-button "><i class="fas fa-history"></i> LỊCH SỬ</button>
        </div>
        <div>
          <button class=" w3-button "><i class="fas fa-ticket-alt"></i> QUẢN LÝ ĐẶT VÉ</button>
        </div>
      </div>
      <!--            </div>-->
    </div>
    <!--    account-manager end-->
    <br>
    <div class="container-fluid col-lg-8">
      <!--            <div class="card" style="border-style: solid; border-color: coral">-->
      <div class="card-title">THÔNG TIN TÀI KHOẢN</div>
      <div class="card-body">
        <div>
          <form [formGroup]="rfEditForm" (ngSubmit)="onSubmit()">
            <table class="table table-hover table-borderless">
              <tbody>
              <tr>
                <td style="width: 320px">
                  <label for="fullName">Họ Tên</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="text" formControlName="name" class="form-control" placeholder="Nhập Họ Tên " id="fullName"/>

                </td>
              </tr>
              <tr>
                <td>
                  <label for="birthday">Ngày Sinh</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="date" class="form-control" placeholder="12/1/1988" formControlName="birthday" id="birthday"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Giới Tính</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                               <span class="form-check-inline d-flex justify-content-around">
                                  <label class="form-check-label">
                                      <input type="radio" class="form-check-input" formControlName="gender" value=true/>Nam
                                  </label>
                                   <label class="form-check-label">
                                      <input type="radio" class="form-check-input" formControlName="gender" value=false name="postType"/>Nữ
                                   </label>
                               </span>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email">Email</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="email" class="form-control" formControlName="email" placeholder="jack@gmail.com"
                         id="email"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="idCard">CMND</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="2015272727" formControlName="idCard" id="idCard"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="phone">Số Điện Thoại</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="0905272739" formControlName="phone" id="phone"/>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="submit" class="btn btn-primary">Cập Nhật</button>
                </td>
              </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      <!--      info account-->
      <!--            </div>-->
      <br>
      <!--thông tin đăng nhập-->
      <!--            <div class="card" style="border-style: solid; border-color: coral">-->
      <div class="card-title"> THÔNG TIN ĐĂNG NHẬP</div>
      <div class="card-body">
        <div>
          <form [formGroup]="rfEditForm" (ngSubmit)="onSubmit()">
            <table class="table table-hover table-borderless">
              <tbody>
              <tr>
                <td style="width: 320px">
                  <label for="memberCard">Thẻ Thành Viên</label>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="TV0000001"
                         id="memberCard"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="account">Tài Khoản</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Aha0001" id="account"/>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="passwordOld">Mật Khẩu cũ</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="password" class="form-control" placeholder="jack11111"
                         id="passwordOld"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="passwordNew">Mật Khẩu Mới</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="password" class="form-control" placeholder="Mật Khẩu Mới"
                         id="passwordNew"/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <input type="password" class="form-control" placeholder="Xác Nhận Mật Khẩu"
                         id="confirmPassword" required/>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="otp">Mã OTP</label>
                  <span style="color: red" class="asterisk-red">(*):</span>
                </td>
                <td>
                  <div class="input-group mr-12">
                    <div class="input-group pd-12 w-50"> <button type="submit" class="btn btn-warning">Lấy Mã OTP</button></div>
                    <div  class="input-group pd-20 w-50">
                      <input type="text" style="width: 150px;padding: revert" class="form-control"
                             placeholder="Nhập Mã OTP" id="otp"/></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="submit" class="btn btn-primary">Đổi Mật Khẩu</button>
                </td>
              </tr>

              </tbody>
            </table>
          </form>
        </div>
      </div>
      <!--            </div>-->
    </div>

  </div>
</div>
