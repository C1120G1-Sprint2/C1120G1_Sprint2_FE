
<div class="container-fluid">
  <div class="row">
    <!--    account-manager start-->
    <div class=" container-fluid  col-lg-4" style="background-color:rgba(168,162,161,0.15)">
      <app-nav-bar-account-manager></app-nav-bar-account-manager>
    </div>
    <!--    account-manager end-->
    <br>
    <div class="container-fluid col-lg-8">
      <!--            <div class="card" style="border-style: solid; border-color: coral">-->
      <div class="card-title">LỊCH SỬ CỘNG ĐIỂM VÀ SỬ DỤNG ĐIỂM</div>
      <div class="card-body">
        <div>
          <form>
            <table class="table table-hover table-borderless">
              <tbody>
              <tr>
                <td style="width: 220px">
                  <label for="startDate">Ngày Bắt Đầu</label>
                  <span style="color: red" class="asterisk-red">(*):</span>

                </td>
                <td>
                  <input type="date" style="width: 300px" class="form-control"
                         placeholder="10/6/2021"
                         id="startDate"/>
                </td>
              </tr>
              <tr>
                <td style="width: 220px">
                  <label for="endDate">Ngày Kết Thúc</label>
                  <span style="color: red" class="asterisk-red">(*):</span>

                </td>
                <td>
                  <input type="date" style="width: 300px" class="form-control"
                         placeholder="10/6/2021"
                         id="endDate"/>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" class="form-check-input" value=true/>Lịch Sử Cộng Điểm
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="radio" class="form-check-input" value=true/>Lịch Sử Dùng Điểm
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="submit" class="btn btn-primary">Xem Điểm</button>
                </td>
              </tr>
              </tbody>
            </table>

            <br>
            <!-- --------------------------                       ---------------->
            <table class="table table-hover">
              <thead>
              <tr >
                <th>STT</th>
                <th>Ngày Giao Dịch</th>
                <th>Mô Tả Giao Dịch</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let transaction of transactionHistoryList; let i = index">
                <td>{{i + 1}}</td>
                <td>{{transaction.transactionDate}}</td>
                <td>{{transaction.description}}</td>
              </tr>
              </tbody>

            </table>
            <nav aria-label="..." style="float: right">
              <ul class="pagination">
                <li class="page-item disabled">
                  <span class="page-link">Đầu </span>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                             <span class="page-link">2
                                 <span class="sr-only">(current)</span>
                             </span>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Sau</a>
                </li>
              </ul>
            </nav>
          </form>
        </div>
      </div>
      <!--            </div>-->
      <br>
    </div>
  </div>
</div>
